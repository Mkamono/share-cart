services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: local
    volumes:
      - ./api/:/app/
    ports:
      - "8081:8081"
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: local
    volumes:
      - ./web/:/app/
      - share-cart-node-modules:/app/share-cart/node_modules
    ports:
      - "5173:5173"
    tty: true

volumes:
  share-cart-node-modules:
